{% extends 'logger/base.html' %}
{% load bootstrap4 %}

{% block title %}
	Login
{% endblock %}


{% block content %}
	{% bootstrap_messages %}
	<div class="container mt-2">
		<form method="POST" action="/login">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" class="btn btn-outline-dark" name="Login">
		</form>
	</div>

{% endblock %}
